<!DOCTYPE html>
<head>
    <title>Crystals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <style>
        .target  {
            height: 100px;
            width: 200px;
            background-color: #2db34a;
            border: white;
            font-size: 40px;
            color: white;
            padding: 25px;
            text-align: center;
        }
        .myScore {
            height: 100px;
            width: 200px;
            background-color: #2db34a;
            border: white;
            font-size: 30px;
        }
        .gem {
            width: 45px;
        }
        .scores {
            background-color: #6ea3da;
            font-size: 23px;
            color: white;
            width: 200px;
            padding: 14px;
        }
    </style>


</head>

<html>
    <body>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="target">
                </div><br><br>
                <div id="one" class="btn btn-button btn-primary gem" value="0">%</div>
                <div id="two" class="btn btn-primary gem" value="1">#</div>
                <div id="three" class="btn btn-primary gem" value="2">^</div>
                <div id="four" class="btn btn-button btn-primary gem" value="3">*</div>
                <br><br>
                <div class="myScore text-center"></div><br>
                <div class="scores">Wins<span id="wins">  0</span><br>Losses<span id="losses">  0</span></div>
            </div>

        </div>

        <script type="text/javascript">


            $( document ).ready(function(){
                var random=Math.floor(Math.random()*101+19);

                //
                $('.target').text(random);


                var num1= Math.floor(Math.random()*11+1);
                var num2= Math.floor(Math.random()*11+1);
                var num3= Math.floor(Math.random()*11+1);
                var num4= Math.floor(Math.random()*11+1);

                var userTotal= 0;
                var wins= 0;
                var losses = 0;

                $('#wins').text(wins);
                $('#losses').text(losses);

                function reset(){
                    random=Math.floor(Math.random()*101+19);

                    $('.target').text(random);
                    num1= Math.floor(Math.random()*11+1);
                    num2= Math.floor(Math.random()*11+1);
                    num3= Math.floor(Math.random()*11+1);
                    num4= Math.floor(Math.random()*11+1);
                    userTotal= 0;
                    $('.myScore').text(userTotal);
                }




                $('#one').on ('click', function(){
                    userTotal = userTotal + num1;

                    $('.myScore').text(userTotal);

                    if (userTotal == random){
                        wins++;
                        $('#wins').text(wins);
                        reset();
                    }
                    else if ( userTotal > random){
                        losses++;
                        $('#losses').text(losses);
                        reset();
                    }
                })
                $('#two').on ('click', function(){
                    userTotal = userTotal + num2;
                    $('.myScore').text(userTotal);
                    if (userTotal == random){
                        wins++;
                        $('#wins').text(wins);
                        reset();
                    }
                    else if ( userTotal > random){
                        losses++;
                        $('#losses').text(losses);
                        reset();
                    }
                })
                $('#three').on ('click', function(){
                    userTotal = userTotal + num3;
                    $('.myScore').text(userTotal);

                    if (userTotal == random){
                        wins++;
                        $('#wins').text(wins);
                        reset();
                    }
                    else if ( userTotal > random){
                        losses++;
                        $('#losses').text(losses);
                        reset();
                    }
                })
                $('#four').on ('click', function(){
                    userTotal = userTotal + num4;

                    $('.myScore').text(userTotal);

                    if (userTotal == random){
                        wins++;
                        $('#wins').text(wins);
                        reset();
                    }
                    else if ( userTotal > random){
                        losses++;
                        $('#losses').text(losses);
                        reset();
                    }
                });
            });

        </script>
    </body>
</html>
